name: Go

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      shell: bash
      run: |
        export "GH_TOKEN=${{ secrets.GH_OAUTH_TOKEN }}"
        git config --global url."https://$GH_TOKEN@github.com/".insteadOf "https://github.com/"
        make deb-arm

    - name: Upload .deb artifact
      uses: actions/upload-artifact@v4
      with:
        name: fimpgo-armhf
        path: package/build/*.deb

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Test
      shell: bash
      run: |
        export "GH_TOKEN=${{ secrets.GH_OAUTH_TOKEN }}"
        git config --global url."https://$GH_TOKEN@github.com/".insteadOf "https://github.com/"
        make test

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Determine previous tag
      id: prevtag
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 --match "v*" --exclude "${GITHUB_REF_NAME}")
        echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        LAST=${{ steps.prevtag.outputs.last_tag }}
        echo "### Changes since \"$LAST\"" > changes.md
        echo "" >> changes.md

        # Parse commit messages for "(#123)" pattern - works for squash/merge/rebase
        PRS=$(git log "$LAST"..HEAD --pretty=format:"%s" | grep -E "\(#[0-9]+\)")

        if [[ -z "$PRS" ]]; then
          echo "_No PRs found in this release range._" >> changes.md
          exit 0
        fi

        echo "$PRS" >> changes.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body_path: changes.md
        files: artifacts/fimpgo-armhf/*.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
