# Copy this file to your repo's .github/workflows/claude.yml
# Enables @claude mentions in issues, PRs, and comments
name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    uses: futurehomeno/github-actions/.github/workflows/claude.yml@main
    with:
      model: ${{ vars.CLAUDE_MODEL }}
      max_turns: ${{ fromJson(vars.CLAUDE_MAX_TURNS) }}
      timeout_minutes: ${{ fromJson(vars.CLAUDE_TIMEOUT_MINUTES) }}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
